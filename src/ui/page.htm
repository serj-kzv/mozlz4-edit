<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mozlz4-edit</title>

    <!-- jquery -->
    <script src="../lib/jquery/jquery-3.3.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css">
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- json-forms -->
    <link rel="stylesheet" href='../lib/json-forms/brutusin-json-forms.css'/>
    <script src="../lib/json-forms/brutusin-json-forms.js"></script>
    <script src="../lib/json-forms/brutusin-json-forms-bootstrap.js"></script>

    <!-- mozlz4-archiver -->
    <script src="../lib/mozlz4-archiver.js"></script>

    <!-- lz4 -->
    <script src="../lib/lz4.js"></script>

    <!-- app -->
    <script src="js/sheme.js"></script>
    <script src="js/js.js"></script>
</head>

<body>
<label for="loadMozlz4FileBtn">
    load mozlz4
    <input id="loadMozlz4FileBtn" name="loadMozlz4FileBtn" type="file" accept=".json.mozlz4">
</label>
<label for="loadJSONFileBtn">
    load JSON
    <input id="loadJSONFileBtn" name="loadJSONFileBtn" type="file" accept=".json">
</label>
<button id="saveAsMozlz4Btn">Save as mozlz4</button>
<button id="saveAsJsonBtn">Save as JSON</button>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div id="list-container"></div>
        </div>
        <div class="col-sm-4">
            <textarea wrap="soft" id="txtResult" style="width: 100%; height: 100vh;"></textarea>
        </div>
    </div>
</div>
</body>

</html>
