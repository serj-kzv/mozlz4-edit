<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mozlz4-edit</title>

    <!-- common_scripts -->
    <script src="../common_scripts/Config.js"></script>
    <script src="../common_scripts/Util.js"></script>

    <!--file utils-->
    <script src="../common_scripts/FileUtil.js"></script>
    <script src="../common_scripts/SaveTypeEnum.js"></script>
    <script src="../common_scripts/SaveWithLinkFileUtil.js"></script>
    <script src="../common_scripts/SaveWithTabFileUtil.js"></script>
    <script src="../common_scripts/SaveWithAPIFileUtil.js"></script>

    <!-- lz4 archiver -->
    <script src="../lib/lz4.js"></script>

    <!-- mozlz4 archiver -->
    <script src="../lib/mozLz4/Mozlz4Wrapper.js"></script>

    <!-- codemirror -->
    <link rel="stylesheet" href="../lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/liquibyte.css">
    <script src="../lib/codemirror/codemirror.js"></script>
    <script src="../lib/codemirror/mode/javascript.js"></script>
    <script src="../lib/codemirror/addon/edit/closebrackets.js"></script>
    <script src="../lib/codemirror/addon/selection/active-line.js"></script>
    <script src="../lib/codemirror/addon/edit/matchbrackets.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- app -->
    <script src="js/engineExample.js"></script>
    <script src="js/App.js"></script>
    <script src="js/Main.js"></script>
</head>

<body>
<div id="headerMenu">
    <div>
        <span>
            <span>Warning!</span> You should not delete <b>default</b> search
            engines if you edit a <b>search.json.mozlz4</b>!
            In that case the Firefox will <b>reset</b> the search engine list to a default state!
        </span>
    </div>
    <div>
        <div>
            <b>Open:</b>
            <label for="loadMozlz4FileBtn">
                Load a mozlz4
                <input id="loadMozlz4FileBtn" type="file" accept=".lz4,.mozlz4,.jsonlz4,.baklz4">
            </label>
            <label for="loadJSONFileBtn">
                Load a JSON
                <input id="loadJSONFileBtn" type="file" accept=".json">
            </label>
        </div>
        <div>
            <b>Save:</b>
            <button id="saveAsMozlz4Btn">Save as mozlz4</button>
            <button id="saveAsJsonBtn">Save as JSON</button>
            <button id="openJSONInNewTabBtn" style="visibility: hidden; height: 0px;">Open in new tab</button>
            <b>Save type:</b>
            <input type="radio" name="saveType" value="WITH_API"><span>with API</span>
            <input type="radio" name="saveType" value="WITH_TAB"><span>with tab</span>
            <input type="radio" name="saveType" value="WITH_LINK"><span>with link</span>
        </div>
        <div style="visibility: hidden; height: 0px;">
            <b>Convert:</b>
            <label for="convertMozLz4ToLz4Btn">
                Convert Mozilla's Lz4 to standart Lz4
                <input id="convertMozLz4ToLz4Btn" type="file" accept=".lz4,.mozlz4,.jsonlz4,.baklz4">
            </label>
            <button id="convertLz4ToMozLz4Btn">Convert Lz4 to standart Mozilla's Lz4</button>
        </div>
        <div>
            <b>Example</b> (of <u>search.json.mozlz4</u>):
            <button id="addEngineShortExampleBtn">Add short engine example</button>
            <button id="addEngineExampleBtn">Add engine example</button>
            <button id="addEngineExampleGoogleUKBtn">Add google engine of United Kingdom</button>
        </div>
        <div>
            <b>Header:</b>
            <input type="text" id="mozHeader" readonly="readonly">
            <input type="text" id="mozHeaderTxt" readonly="readonly">
            <b>Decomp size:</b>
            <input type="text" id="mozDecompSize" readonly="readonly">
            <input type="text" id="mozDecompSizeTxt" readonly="readonly">
        </div>
    </div>
</div>
<div id="txtResultWrapper">
    <textarea id="txtResult"></textarea>
</div>
</body>

</html>
