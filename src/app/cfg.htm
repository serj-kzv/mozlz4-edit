<div id="engineCfgModal" class="modal-hidden">
    <div class="modal-content">
        <span class="modal-cls-btn">&times;</span>
        <div>
            <div id="cfgFns">
                <div class="btn-block-title">Configuration control</div>
                <button id="fullCfgResetBtn">Full configuration reset</button>
            </div>
            <div id="cfgTabContainer">
                <div style="height: 70px; overflow-y: auto;">
                    <div style="max-width: 9999px; margin-top: 20px;">
                    <span class="TabPlugin-tab TabPlugin-tab-default TabPlugin-tab-default"
                          data-target-tab-content-id="tab-content-Engines">
                                Engines
                    </span>
                        <span class="TabPlugin-tab TabPlugin-tab-default"
                              data-target-tab-content-id="tab-content-DownloadType">
                        Download type
                    </span>
                    </div>
                </div>
                <div class="tabContainer-content">
                    <div class="TabPlugin-tab-content" id="tab-content-Engines">
                        <div>
                            <button id="saveCfgEngineListBtn">Save</button>
                            <button id="resetCfgEngineListBtn">Reset</button>
                            <button id="formatCfgEngineListBtn">Format JSON</button>
                            <label for="cfgImportEngineListFileBtn" class="file-label open-icon-label">
                                Import JSON (FILE)
                                <input id="cfgImportEngineListFileBtn" type="file" accept=".json">
                            </label>
                            <button id="cfgImportEngineListUrlBtn">Import JSON (URL)</button>
                            <button id="cfgExportEngineListBtn">Export JSON</button>
                        </div>
                        <textarea id="cfgEngineList"></textarea>
                    </div>
                    <div class="TabPlugin-tab-content" id="tab-content-DownloadType">
                        <div style="margin-top: 3px;" class="radio-switcher">
                            <div class="radio-switcher-head">Download type switching</div>
                            <div class="radio-switcher-body">
                                <label class="radio-switcher-container">
                                    <input type="radio" name="downloadType" value="webExt" checked="checked">
                                    <div class="radio-switcher-container-txt">
                                        <div class="radio-switcher-container-title">WebExtensions</div>
                                        <div class="radio-switcher-container-description">
                                            (works in extension only)
                                        </div>
                                    </div>
                                </label>
                                <label class="radio-switcher-container">
                                    <input type="radio" name="downloadType" value="browserIframe">
                                    <div class="radio-switcher-container-txt">
                                        <div class="radio-switcher-container-title">In-browser (iframe)</div>
                                        <div class="radio-switcher-container-description">
                                            (works everywhere, CAN CAUSE MEMORY LEAK but not very serious!)
                                        </div>
                                    </div>
                                </label>
                                <label class="radio-switcher-container">
                                    <input type="radio" name="downloadType" value="browserLink">
                                    <div class="radio-switcher-container-txt">
                                        <div class="radio-switcher-container-title">In-browser (link)</div>
                                        <div class="radio-switcher-container-description">
                                            (works everywhere, CAN CAUSE MEMORY LEAK but not very serious!)
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
