<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mozlz4-edit</title>

    <!--dust.js-->
    <script src="js/lib/external/dust-full.min.js"></script>

    <link rel="stylesheet" type="text/css" href="js/lib/external/multi.js/multi.min.css">
    <script src="js/lib/external/multi.js/multi.min.js"></script>

    <!-- lz4 archiver -->
    <script src="js/lib/external/lz4.js"></script>

    <!-- codemirror -->
    <link rel="stylesheet" href="js/lib/external/codemirror/codemirror.css">
    <link rel="stylesheet" href="js/lib/external/codemirror/theme/liquibyte.css">
    <script src="js/lib/external/codemirror/codemirror.js"></script>
    <script src="js/lib/external/codemirror/mode/javascript.js"></script>
    <script src="js/lib/external/codemirror/addon/edit/closebrackets.js"></script>
    <script src="js/lib/external/codemirror/addon/selection/active-line.js"></script>
    <script src="js/lib/external/codemirror/addon/edit/matchbrackets.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--modal plugin-->
    <link rel="stylesheet" href="js/lib/app/modal/ModalPlugin.css">
    <link rel="stylesheet" href="js/lib/app/tab/TabPlugin.css">

    <!-- app -->
    <script type="module" src="js/app/Main.js"></script>
</head>

<body>
<div id="headerMenu">
    <div class="left">
        <div>
            <div>
                <label for="openFileBtn" class="file-label open-icon-label">
                    Open file
                    <input id="openFileBtn" type="file" accept=".lz4,.mozlz4,.jsonlz4,.baklz4,.json">
                </label>
                <button id="saveAsMozlz4Btn">Save as mozlz4</button>
                <button id="saveAsJsonBtn">Save as JSON</button>
                <button id="openJSONInNewTabBtn">Open in new tab</button>
                <button id="addEngineBtn">Add engines</button>
            </div>
            <div style="margin-top: 3px;" class="radio-switcher">
                <div class="radio-switcher-head">Download type switching</div>
                <div class="radio-switcher-body">
                    <label class="radio-switcher-container">
                        <input type="radio" name="downloadType" value="webExt" checked="checked">
                        <div class="radio-switcher-container-txt">
                            <div class="radio-switcher-container-title">WebExtensions</div>
                            <div class="radio-switcher-container-description">
                                (works in extension only)
                            </div>
                        </div>
                    </label>
                    <label class="radio-switcher-container">
                        <input type="radio" name="downloadType" value="browserIframe">
                        <div class="radio-switcher-container-txt">
                            <div class="radio-switcher-container-title">In-browser (iframe)</div>
                            <div class="radio-switcher-container-description">
                                (works everywhere, BUGGY! Don't use it!)
                            </div>
                        </div>
                    </label>
                    <label class="radio-switcher-container">
                        <input type="radio" name="downloadType" value="browserLink">
                        <div class="radio-switcher-container-txt">
                            <div class="radio-switcher-container-title">In-browser (link)</div>
                            <div class="radio-switcher-container-description">
                                (works everywhere, BUGGY! Don't use it!)
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
    </div>
    <div class="right">
        <div>
            <div class="header-menu-field beside">
                <label for="fileInfo">
                    File:
                    <input type="text" id="fileInfo" readonly="readonly">
                </label>
            </div>
            <div class="header-menu-field beside">
                <label for="typeName">
                    Type:
                    <input type="text" id="typeName" readonly="readonly">
                </label>
            </div>
        </div>
        <div>
            <div class="header-menu-field beside">
                <label for="mozHeader">
                    Header:
                    <input type="text" id="mozHeader" readonly="readonly">
                </label>
            </div>
            <div class="header-menu-field beside">
                <label for="mozHeaderTxt">
                    Name:
                    <input type="text" id="mozHeaderTxt" readonly="readonly">
                </label>
            </div>
        </div>
        <div>
            <div class="header-menu-field beside">
                <label for="mozDecompSize">
                    Size header:
                    <input type="text" id="mozDecompSize" readonly="readonly">
                </label>
            </div>
            <div class="header-menu-field beside">
                <label for="mozDecompSizeTxt">
                    Size:
                    <input type="text" id="mozDecompSizeTxt" readonly="readonly">
                </label>
            </div>
        </div>
    </div>
</div>
<div id="txtResultWrapper">
    <textarea id="txtResult"></textarea>
</div>

<!-- modal -->
<!-- The Modal -->
<div id="addEngineModal" class="modal-hidden">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="modal-cls-btn">&times;</span>
        <div>
            <div style="visibility: hidden; height: 0px;">
                <b>Convert:</b>
                <label for="convertMozLz4ToLz4Btn">
                    Convert Mozilla's Lz4 to standart Lz4
                    <input id="convertMozLz4ToLz4Btn" type="file" accept=".lz4,.mozlz4,.jsonlz4,.baklz4,.json">
                </label>
                <button id="convertLz4ToMozLz4Btn">Convert Lz4 to standart Mozilla's Lz4</button>
            </div>
        </div>

        <div id="tabContainer"></div>

    </div>

</div>

</body>

</html>
